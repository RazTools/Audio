name: Build

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - '**/README.md'
      - '.github/**'
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0'
  CONFIGURATION: Release

jobs:
  windows:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
      
    - name: Restore the application
      run: nuget restore
      
    - name: Build for Windows
      run: dotnet publish Audio.Desktop -c ${{ env.CONFIGURATION }} -r win-x64 --property:PublishDir='./publish'

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: net8.0_windows
        path: ./publish

  linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
      
    - name: Restore the application
      run: nuget restore
      
    - name: Build for Linux
      run: dotnet publish Audio.Desktop -c ${{ env.CONFIGURATION }} -r linux-x64 --property:PublishDir='./publish'

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: net8.0_linux
        path: ./publish

  osx:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
      
    - name: Restore the application
      run: nuget restore
      
    - name: Build for Mac
      run: dotnet publish Audio.Desktop -c ${{ env.CONFIGURATION }} -r osx-x64 --property:PublishDir='./publish'

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: net8.0_osx
        path: ./publish
